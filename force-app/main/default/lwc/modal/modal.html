<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- header -->
            <header class="slds-modal__header">
                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{modalHeader}</h2>
            </header>
            <!-- body -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <!-- input fields iteration -->
                <template for:each={fields} for:item="field">
                    <div key={field.label} class="slds-form-element">
                        <div class="slds-form-element__control">
                            <lightning-input data-id={field.uniqueName} value={field.value} type={field.type} label={field.label} required={field.required} placeholder="type here..."></lightning-input>
                        </div>
                    </div>
                </template>
            </div>
            <footer class="slds-modal__footer">
                <!-- footer -->
                <button class="slds-button slds-button_neutral" onclick={handleCancelClick}>Cancel</button>
                <button class="slds-button slds-button_brand" onclick={handleSaveClick}>Save</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
